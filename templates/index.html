<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>AIQ index Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict AIQ index of Bangalore City</h1>
     <h3> Enter the following values to predict the CO2 emission from the vehicle</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="T" placeholder="T" required="required" />
        <input type="text" name="TM" placeholder="TM" required="required" />
        <input type="text" name="Tm" placeholder="Tm" required="required" />
        <input type="text" name="SLP" placeholder="SLP" required="required" />
        <input type="text" name="H" placeholder="H" required="required" />
        <input type="text" name="VV" placeholder="VV" required="required" />
        <input type="text" name="V" placeholder="V" required="required" />
		<input type="text" name="VM" placeholder="VM" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
